{{ diagnostic }}



<div class="col s12 white" style="padding: 2em; margin: 2em;">
  <div class="row">
    <form class="col s12" #appComponent="ngForm" (ngSubmit)="onClickSubmit(appComponent.value)">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="nome" [(ngModel)]="model.nome" name="nome" />
          <label for="name">Nome</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="telefone" [(ngModel)]="model.telefone" name="telefone" />
          <label for="telefone">Telefone</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input type="email" id="email" [(ngModel)]="model.email" name="email" class="validate" />
          <label for="email">Email</label>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col s12">
          <label for="msg">Mensagem</label>
          <textarea id="mensagem" required [(ngModel)]="model.mensagem" name="mensagem"></textarea>
        </div>
      </div>
      <BR>
      <div class="row">
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
            <!-- <i class="material-icons right">send</i> -->
          </button>
        </div>
      </div>
      <BR>

    </form>
  </div>

</div>


<router-outlet></router-outlet>
